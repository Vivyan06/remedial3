<!-- eliminar-modal.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Eliminación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>¿Estás seguro de eliminar este personaje?</h2>
  
  <ion-button color="danger" expand="block" (click)="confirmarEliminacion()">Eliminar</ion-button>

  <ion-button color="medium" expand="block" (click)="cerrarModal()">Cancelar</ion-button>
</ion-content>
